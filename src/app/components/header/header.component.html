<header class="max-w-7xl mx-auto px-5 py-16">
  <div class="flex space-x-2 justify-start items-center cursor-pointer w-fit h-fit" routerLink="">
    <img src="/assets/vau.svg" class="w-20 h-20" alt="">
    <p class="text-4xl font-bold text-white  pt-2">
      {{ username | titlecase }}
    </p>
  </div>
  <p class="text-xl text-gray-500 pt-5 pb-1">
    Chose you hero, learn about skins and skills
  </p>
  <div class="flex justify-between items-center">
    <div class="relative">
      <input type="text" placeholder="Search hero..."
             class="px-2 py-3 pl-8 rounded-md text-gray-300 focus:outline-0 bg-[#14284f] shadow-sky-900 border-sky-800 border-[1px] shadow-inner"
             (input)="onSearchInputChange($event)">
      <svg class="absolute left-2 top-1/2 transform -translate-y-1/2 text-gray-400 h-4 w-4" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 18l6-6m0 0l-6-6m6 6H4"></path>
      </svg>
    </div>
    <div>
      <button class="px-5 py-3 bg-[#14284f] hover:bg-red-700 text-red-500 hover:text-white font-bold text-md rounded-md"
              (click)="logout()">
        Logout
      </button>
    </div>
  </div>
</header>
