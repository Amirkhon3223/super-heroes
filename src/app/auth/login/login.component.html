<div class="flex justify-center items-center h-screen">
  <div class="max-w-md w-full p-6">
    <div class="bg-white shadow-md rounded-md">
      <div class="px-6 py-4">
        <h2 class="text-xl font-semibold mb-4">Login</h2>
        <form>
          <div class="mb-4">
            <input class="w-full px-3 py-2 border rounded-md" type="email" placeholder="Email" [(ngModel)]="userName"
                   name="email" required>
            <div *ngIf="!userName" class="text-red-500">Email is required</div>
          </div>
          <div class="mb-4">
            <input class="w-full px-3 py-2 border rounded-md" type="password" placeholder="Password"
                   [(ngModel)]="password" name="password" required>
            <div *ngIf="!password" class="text-red-500">Password is required</div>
          </div>
          <button class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors"
                  type="button" (click)="login()">Login
          </button>
        </form>
      </div>
      <button class="w-full bg-blue-700 text-white py-2 rounded-md hover:bg-blue-600 transition-colors"
              type="button"
              routerLink="/sign-up"
      >SignUp
      </button>
    </div>
  </div>
</div>
